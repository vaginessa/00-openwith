buildscript {
  ext.ci = 'true' == System.getenv('CI')

  def versionMajor = 1
  def versionMinor = 6
  def versionBuild = 2

  ext.versions = [
      compileSdk : 27,
      minSdk     : 19,
      versionCode: versionMajor * 10000 + versionMinor * 1000 + versionBuild,
      versionName: "${versionMajor}.${versionMinor}",

      butterKnife: '8.8.1',
      dagger     : '2.12',
      kotlin     : '1.1.51',
      okHttp     : '3.9.0',
      schematic  : '0.7.0',
      supportLib : '27.0.0',
  ]

  repositories {
    google()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://plugins.gradle.org/m2' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.0-alpha02'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
    classpath 'io.fabric.tools:gradle:1.24.4'
    classpath 'com.novoda:gradle-android-command-plugin:1.7.1'
    classpath 'com.novoda:build-properties-plugin:1.2.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.13'
  }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
  }
}
